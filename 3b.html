<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedding Audio and Video</title>
</head>
<body>
<h1>Embedding Audio and Video into HTML</h1>
<!-- Audio Section -->
<section>
<h2>Audio Example</h2>
<p>Click the play button to listen to the audio file.</p>
<audio controls>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">Your browser does not support the audio element.
</audio>
</section>
<!-- Video Section -->
<section>
<h2>Video Example</h2>
<p>Click the play button to watch the video.</p> <video width="640" height="360" controls>
<source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
<source src="https://www.w3schools.com/html/movie.ogg"
type="video/ogg"> Your browser does not support the video element.
</video>
</section>
</body>
</html>
