<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attribute Selector Example</title>
<style>
/* Selects all elements with a title attribute */
[title] {
color: blue;
font-weight: bold;
}
/* Selects all elements with a title attribute equal to 'tooltip' */
[title="tooltip"] {
text-decoration: underline;
}
/* Selects all input elements with a type attribute equal to 'text' */
input[type="text"] {
border: 2px solid green;
padding: 5px;
}
/* Selects all links (a elements) where the href attribute starts with 'https' */
a[href^="https"] {
color: red;
}
/* Selects all links (a elements) where the href attribute ends with '.org' */
a[href$=".org"] {
color: orange;
}
/* Selects all links (a elements) where the href attribute contains 'example' */
a[href*="example"] {
font-weight: bold;
}
</style>
</head>
<body>
<h1>Attribute Selector Example</h1>
<p title="tooltip">This paragraph has a title attribute with the value 'tooltip'.</p>
<p title="info">This paragraph has a title attribute with the value 'info'.</p>
<input type="text" placeholder="Type here...">
<input type="password" placeholder="Password">
<p>Check out these links:</p>
<a href="https://www.example.com">Example Secure Link</a><br>
<a href="http://www.example.org">Example Organization Link</a><br>
<a href="https://www.sample.org">Sample Secure Organization Link</a>
</body>
</html>
